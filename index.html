<!DOCTYPE html>

<head>
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <h1>Discussion Portal</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5" style="padding-left : 0px ; padding-right : 0px">
                <div id="search" class=" container-fluid p-3 border flex-grow-1">
                    <button type="button" id="reload" class="btn btn-primary">New Question Form</button>
                    <input type="text" style=" margin : auto" placeholder="search questions..." id="myinput"
                        onkeyup="search()" />
                </div>
                <div id="ques"></div>
            </div>
            <div class="col-sm-7" id="welcome" style="padding-left : 70px ">
                <h2>Welcome to Discussion Portal</h2>
                <p>Enter a subject and question to get started </p>
                <input id="subject" type="text" placeholder="Subject" />
                <br />
                <textarea id="textarea1" placeholder="Question"></textarea>
                <br />
                <input id="submit" class="btn btn-primary" type="submit" value="Submit">
            </div>

            <div class="col-sm-7" id="response" style="display : none">
                <h2>Question</h2>
                <div style="background-color: whitesmoke" id="response_ques">
                    <p style="display: none"></p>
                    <h4></h4>
                    <section></section>
                </div>
                <br>
                <input class="btn btn-primary" type="button" id="resolve" value="Resolve">
                <h2>Response</h2>
                <div id="response_con">

                </div>
                <h2>Add Response</h2>
                <input id="name" type="text" placeholder="Enter Name" />
                <br />
                <textarea id="comment" placeholder="Enter Comment"></textarea>
                <input id="submit_response" class="btn btn-primary" type="submit" value="Submit">
            </div>


        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</html>
